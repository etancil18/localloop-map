<!DOCTYPE html>
<html>
<head>
  <title>LocalLoop MVP Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100vh;
      width: 100vw;
    }
    #details {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
    #details button {
      display: block;
      margin-top: 5px;
      background: #ccc;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    #vibeFilter {
      position: absolute;
      top: 10px;
      left: 30px;
      z-index: 1000;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <select id="vibeFilter">
    <option value="">Show All</option>
    <option value="jazz">Jazz</option>
    <option value="artsy">Artsy</option>
    <option value="cozy">Cozy</option>
    <option value="hip">Hip</option>
    <option value="trendy">Trendy</option>
    <option value="rustic">Rustic</option>
    <option value="hidden gem">Hidden Gem</option>
    <option value="wine">Wine</option>
  </select>

  <div id="map"></div>
  <div id="details">
    <strong>Click a pin to see details</strong>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.72, -73.98], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];

    fetch('events.json')
      .then(response => response.json())
      .then(events => {
        events.forEach(ev => {
          const marker = L.marker([ev.lat, ev.lon], {
            icon: L.divIcon({
              className: '',
              html: 'üìç',
              iconSize: [30, 30],
              iconAnchor: [20, 20]
            })
          }).addTo(map);

          marker.vibe = ev.vibe.toLowerCase();
          marker.bindPopup(`<b>${ev.name}</b>`);
          markers.push(marker);

          marker.on('click', function() {
            console.log("Marker clicked");
            const details = document.getElementById('details');
            details.innerHTML = `
              <strong>${ev.name}</strong><br>
              Vibe: ${ev.vibe}<br>
              <a href="${ev.link}" target="_blank">View More</a><br>
              <button id="closeDetails">Close</button>
            `;
            details.style.display = 'block';

            document.getElementById('closeDetails').addEventListener('click', () => {
              details.style.display = 'none';
            });
          });
        });
      })
      .catch(err => {
        console.error('Error loading events.json:', err);
      });

    document.getElementById('vibeFilter').addEventListener('change', function() {
      const selectedVibe = this.value.toLowerCase();
      markers.forEach(marker => {
        if (!selectedVibe || marker.vibe.includes(selectedVibe)) {
          map.addLayer(marker);
        } else {
          map.removeLayer(marker);
        }
      });
    });
  </script>
</body>
</html>
