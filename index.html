<!DOCTYPE html>
<html>
<head>
  <title>LocalLoop MVP Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
    }
    #details {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      background: white;
      padding: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      font-family: sans-serif;
      font-size: 14px;
      display: none;
      z-index: 1000;
    }
    #details button {
      display: block;
      margin-top: 5px;
      background: #ccc;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="details"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([40.72, -73.98], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    fetch('events.json')
      .then(response => response.json())
      .then(events => {
        events.forEach(ev => {
          const marker = L.marker([ev.lat, ev.lon]).addTo(map);
          
          marker.on('click', function() {
            console.log("Marker clicked");
            const details = document.getElementById('details');
            details.innerHTML = `
              <strong>${ev.name}</strong><br>
              Vibe: ${ev.vibe}<br>
              <a href="${ev.link}" target="_blank">View More</a><br>
              <button id="closeDetails">Close</button>
            `;
            details.style.display = 'block';

            document.getElementById('closeDetails').onclick = function() {
              details.style.display = 'none';
            };
          });
        });
      })
      .catch(err => {
        console.error('Error loading events.json:', err);
      });
  </script>
</body>
</html>
