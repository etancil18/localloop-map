<!DOCTYPE html>
<html>
<head>
  <title>LocalLoop MVP Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
    #details {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      width: 300px; background: white; padding: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      font-family: sans-serif; font-size: 14px;
      display: none; z-index: 1000;
    }
    #details button {
      display: block; margin-top: 5px; background: #ccc;
      border: none; padding: 5px; cursor: pointer;
    }
    #map-search { position: absolute; top: 10px; left: 50px; width: 250px; z-index: 1000; padding: 5px; }
    #vibeFilter { position: absolute; top: 10px; left: 330px; z-index: 1000; padding: 5px; }
    #neighborhood-input { position: absolute; top: 50px; left: 50px; z-index: 1000; padding: 5px; }
    #keyword-input { position: absolute; top: 50px; left: 230px; z-index: 1000; padding: 5px; width: 150px; }
    #generateRoute { position: absolute; top: 50px; left: 400px; z-index: 1000; padding: 5px; }
    #removeLastPoint { position: absolute; top: 10px; right: 450px; z-index: 1000; padding: 5px; }
    #clearRoute { position: absolute; top: 10px; right: 350px; z-index: 1000; padding: 5px; }
  </style>
</head>
<body>

<input id="map-search" type="text" placeholder="Search by name or vibe..." />
<select id="vibeFilter">
  <option value="">Show All</option>
  <option value="rooftop">Rooftop</option>
  <option value="jazz">Jazz</option>
  <option value="artsy">Artsy</option>
  <option value="coffee">Coffee</option>
  <option value="hip">Hip</option>
  <option value="date night">Date Night</option>
  <option value="nightlife">Nightlife</option>
  <option value="hidden gem">Hidden Gem</option>
  <option value="wine">Wine</option>
</select>

<select id="neighborhood-input">
  <option value="">Select Neighborhood</option>
  <option>Alphabet City</option>
  <option>BedStuy</option>
  <option>Bushwick</option>
  <option>Chelsea</option>
  <option>Chinatown</option>
  <option>Clinton Hill</option>
  <option>Downtown Brooklyn</option>
  <option>Dumbo</option>
  <option>East Village</option>
  <option>Gramercy</option>
  <option>Greenpoint</option>
  <option>Greenwich Village</option>
  <option>Long Island City</option>
  <option>Lower East Side</option>
  <option>Midtown</option>
  <option>SoHo</option>
  <option>Tribeca</option>
  <option>Upper East Side</option>
  <option>Upper West Side</option>
  <option>West Village</option>
  <option>Williamsburg</option>
</select>

<input id="keyword-input" type="text" placeholder="Enter keyword">
<button id="generateRoute">Find & Build Route</button>
<button id="removeLastPoint">Remove Last Point</button>
<button id="clearRoute">Clear Route</button>

<div id="map"></div>
<div id="details"><strong>Click a pin to see details</strong></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
const map = L.map('map').setView([40.72, -73.98], 12);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const markerCluster = L.markerClusterGroup({ maxClusterRadius: 40, disableClusteringAtZoom: 17 });
map.addLayer(markerCluster);

const allMarkers = [];
let selectedPoints = [];
let currentRoute = null;

const vibeMap = {
  jazz: ["jazz"],
  artsy: ["art", "artsy", "gallery", "museum"],
  coffee: ["coffee", "café", "matcha"],
  hip: ["hip", "trendy", "dj", "brunch"],
  "date night": ["date", "intimate", "date night", "charming"],
  nightlife: ["nightlife", "dance", "social", "dj", "speakeasy"],
  "hidden gem": ["hidden", "hidden gem", "speakeasy", "underground"],
  wine: ["wine", "natural wine", "craft wine"],
  rooftop: ["rooftop", "scenic", "views", "skyline"]
};

fetch('events.json')
  .then(res => res.json())
  .then(events => {
    events.forEach(ev => {
      const marker = L.marker([ev.lat, ev.lon], { icon: L.divIcon({ html: '📍', iconSize: [50, 50], iconAnchor: [5, 5] }) });
      marker.vibe = ev.vibe.toLowerCase();
      marker.name = ev.name.toLowerCase();

      marker.on('click', () => showDetails(ev, marker.getLatLng()));
      allMarkers.push(marker);
      markerCluster.addLayer(marker);
    });
  });

function findNearbySimilar(latlng, vibeText, radius = 350) {
  const vibeTags = vibeText.split(',').map(v => v.trim());
  return allMarkers.filter(marker => {
    const distance = latlng.distanceTo(marker.getLatLng());
    const vibeMatch = vibeTags.some(tag => marker.vibe.includes(tag));
    return distance <= radius && vibeMatch && !latlng.equals(marker.getLatLng());
  }).slice(0, 3);
}

function showDetails(ev, latlng) {
  const suggestions = findNearbySimilar(latlng, ev.vibe);
  let suggestionHtml = suggestions.length
    ? `<strong>Also could be the move:</strong><ul>${suggestions.map(s => `<li>${s.name}</li>`).join('')}</ul>`
    : '<em>No similar spots nearby</em>';

  const details = document.getElementById('details');
  details.innerHTML = `
    <strong>${ev.name}</strong><br>
    Vibe: ${ev.vibe}<br>
    <a href="${ev.link}" target="_blank">View More</a><br>
    <button id="addToRoute">Add to Route</button>
    <button id="exportGoogle">Export to Google Maps</button>
    <button id="closeDetails">Close</button>
    ${suggestionHtml}
  `;
  details.style.display = 'block';

  document.getElementById('addToRoute').addEventListener('click', () => addPointToRoute(latlng));
  document.getElementById('closeDetails').addEventListener('click', () => details.style.display = 'none');
  document.getElementById('exportGoogle').addEventListener('click', exportToGoogleMaps);
}

function addPointToRoute(latlng) {
  if (selectedPoints.length >= 5) {
    alert('Maximum 5 points allowed.');
    return;
  }
  selectedPoints.push(latlng);
  updateRoute();
}

function updateRoute() {
  if (currentRoute) map.removeControl(currentRoute);
  if (selectedPoints.length >= 2) {
    currentRoute = L.Routing.control({ waypoints: selectedPoints, routeWhileDragging: false }).addTo(map);
  }
}

function exportToGoogleMaps() {
  if (selectedPoints.length < 2) {
    alert('Add at least two points to export a route.');
    return;
  }
  const baseUrl = 'https://www.google.com/maps/dir/';
  const coords = selectedPoints.map(p => `${p.lat},${p.lng}`).join('/');
  window.open(baseUrl + coords, '_blank');
}

document.getElementById('generateRoute').addEventListener('click', () => {
  const keyword = document.getElementById('keyword-input').value.toLowerCase();
  const neighborhood = document.getElementById('neighborhood-input').value;
  if (!keyword || !neighborhood) return alert('Please provide both keyword and neighborhood.');
  
  fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(neighborhood + ', New York')}`)
    .then(res => res.json())
    .then(data => {
      if (!data[0]) throw new Error('Neighborhood not found');
      const center = L.latLng(data[0].lat, data[0].lon);
      const matches = allMarkers.filter(m => m.vibe.includes(keyword) || m.name.includes(keyword));
      const nearby = matches.sort((a,b)=>center.distanceTo(a.getLatLng())-center.distanceTo(b.getLatLng())).slice(0,3);
      if (!nearby.length) return alert('No matching places found.');
      selectedPoints = nearby.map(m => m.getLatLng());
      updateRoute();
      map.fitBounds(L.featureGroup(nearby).getBounds());
    })
    .catch(err => alert(err.message));
});

document.getElementById('vibeFilter').addEventListener('change', applyFilters);
document.getElementById('map-search').addEventListener('input', applyFilters);
document.getElementById('clearRoute').addEventListener('click', () => { if (currentRoute) map.removeControl(currentRoute); currentRoute = null; selectedPoints = []; });
document.getElementById('removeLastPoint').addEventListener('click', () => { if (!selectedPoints.length) return alert('No points to remove.'); selectedPoints.pop(); updateRoute(); });

function applyFilters() {
  const vibe = document.getElementById('vibeFilter').value.toLowerCase();
  const query = document.getElementById('map-search').value.toLowerCase();
  markerCluster.clearLayers();
  allMarkers.forEach(marker => {
    let vibeMatch = !vibe;
    if (vibe && vibeMap[vibe]) vibeMatch = vibeMap[vibe].some(k => marker.vibe.includes(k));
    const searchMatch = !query || marker.name.includes(query) || marker.vibe.includes(query);
    if (vibeMatch && searchMatch) markerCluster.addLayer(marker);
  });
}
</script>
</body>
</html
